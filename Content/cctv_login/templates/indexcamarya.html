<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.::Dashboard Monitoring CCTV::.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='page2.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
<style>
    #camh {
  display: none;
}
</style>    

</head>

<body>

    <section>
        <div class="topnav">
            <!-- <img src="meng.jpeg" width="500" height="53"> -->
            <div class="topnav-right">
                <a href="#usernam">{{username}}</a>
                <a class="active" href="{{ url_for('auth.logout') }}">Keluar</a>
            </div>
        </div>
    </section>

    <section>
        <div class="menu py-4">
            <h2>Kamera</h2>
            <ul class="list">
                <li>
                    <a href="#cam1">Cam 1</a>
                </li>
                <li>
                    <a href="#cam2">Cam 2</a>
                </li>
                <li>
                    <a href="#cam3">Cam 3</a>
                </li>
                <li>
                    <a href="#cam4">Cam 4</a>
                </li>
                <li>
                    <!-- <label for="language">pilih cctv</label> -->
                    <div class="dropdown">
                        <button class="dropbtn">Pilih CCTV</button>
                        <div class="dropdown-content">
                            {% for row in list_cctv %}
                                <a href='https://knowyourmeme.com/'>{{row[0]}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-md-5 py-3">
                <h3 class="mt-2" id="cam1">{{cam1}}</h3>
                <img src = "{{ url_for('playvid.video_feed') }}"width="500" height="315" allowfullscreen>
        </div>
            <div class="col-md-5 py-3">
                <h3 class="mt-2" id="cam2">{{cam2}}</h3>
                <img src ="{{ url_for('playvid.video_feed2') }}" width="500" height="315"allowfullscreen>
            </div>
        <div class="row">
            <div class="col-md-5 py-3">
                <h3 class="mt-2" id="cam3">{{cam}}</h3>
                <img src = "{{ url_for('playvid.video_feed3') }}" width="500" height="315" allowfullscreen>
        </div>
            <div class="col-md-5 py-3">
                <h3 class="mt-2" id="cam4">{{cam}}</h3>
                <img src = '/video_feed4' width="500" height="315"allowfullscreen>
            </div>
        </div>
            <div class="col-md-5">
                <h3 class="mt-2" id="cam5">kam5/</h3>
                <img src = '/nowehre' width="500" height="315" allowfullscreen>
            </div>
            <div class="col-md-5" id="camh">
                <h3 class="mt-2" id="cam6">kam6</h3>
                <img src = '/nowhere' width="500" height="315"allowfullscreen>
            </div>
        </div>
    </section>


    <footer class="footer">
        <p>&copy;2022 KP Ambatukam Ambasing</p>
      </footer>


    <!-- <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">

    </footer> -->

    <script>
        function myFunction() {
          var x = document.getElementById("camh");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
    </script>
</body>

</html>
