<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Edit User</title>
    
    <link rel="stylesheet" crossorigin="anonymous"href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-cruduser-edit.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='cctv.png') }}">

</head>
<body>
    <header>
        <div class="topnav">
            <div class="topnav-left">
                <a>Update User</a>
                <a class="btn btn-secondary" href="/dashboardadm/list_user">Back to list User</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <form action="/dashboardadm/list_user/update_user/{{row[0]}}" method=post>
                <div class="mb-13 mt-3">
                <label for="nama" class="form-label">Nama User:</label>
                <input type="input" class="form-control" placeholder="Nama" name="nama_user" value="{{ row[1] }}" required>
                </div>
                <div class="mb-3">
                <label for="univ" class="form-label">Password user:</label>
                <input type="password" class="form-control" name="pass_user" value="{{ row[2] }}" required>
                </div>
                <div class="mb-3">
                <label for="univ" class="form-label">Lokasi Akun:</label>
                <input type="input" class="form-control" name="fullakses" value="{{ row[3] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </main>

</body>
