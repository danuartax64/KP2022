<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-dashboard.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
<!-- <style>
    #camh {
  display: none;
}
</style>     -->

</head>

<body>
    <!-- navbar -->
    <header>
        <div class="topnav">
            <div class="topnav-right">
              <a href="#usernam">{{username}}</a>
              <a class="active" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </header>

    <!-- menu kanan -->
    <section>
        <div class="menu py-4">
            <h2>Kamera</h2>
            <form action="{{ url_for('database_cctv.update_active_wincam') }}" method="post" class="wincam">
                    <div class="dropdown">
                        <select class="dropbtn" name="wincam1">
                        <div class="dropdown-content">
                            <option value="" disabled selected>{{test1}}</option>
                            {% for row in range(limit) %}
                            <option value={{list_cctv[1][row]}}>{{list_cctv[0][row]}}</option>
                        {% endfor %}
                        </div>
                        </select>

                        <label for="wincam2"></label>
                        <select class="dropbtn" name="wincam2">
                            <div class="dropdown-content">
                                    <option value="" disabled selected>{{test2}}</option>
                                    {% for row in range(limit) %}
                                    <option value={{list_cctv[1][row]}}>{{list_cctv[0][row]}}</option>
                                {% endfor %}
                            </div>
                        </select>

                        <label for="wincam3"></label>
                        <select class="dropbtn" name="wincam3">
                            <div class="dropdown-content">
                                <option value="" disabled selected>{{test3}}</option>
                                {% for row in range(limit) %}
                                <option value={{list_cctv[1][row]}}>{{list_cctv[0][row]}}</option>
                            {% endfor %}
                            </div>
                        </select>

                        <label for="wincam4"></label>
                        <select class="dropbtn" name="wincam4">
                            <div class="dropdown-content">
                                <option value="" disabled selected>{{test4}}</option>
                                {% for row in range(limit) %}
                                <option value={{list_cctv[1][row]}}>{{list_cctv[0][row]}}</option>
                            {% endfor %}
                            </div>
                        </select>
                    </div>
                    <input type="submit" class="reload" value="Update">
            </form>
        </div>
    </section>

    <!-- 2x2 cctv utama -->
    <section>
        <div class="row g-0">
            <div class="col-5 ">
                <img src = "{{ url_for('playvid.video_feed') }}" height="315" width ="520" class="w-100" allowfullscreen id="cam1">
            </div>
            <div class="col-5">
                <img src = "{{ url_for('playvid.video_feed2') }}" height="315" width ="520" class="w-100" allowfullscreen id="cam2">
            </div>
        
            <div class="col-5">
                <img src = "{{ url_for('playvid.video_feed3') }}" height="315" width ="520" class="w-100" allowfullscreen id="cam3">
            </div>
            <div class="col-5">
                <img src = "{{ url_for('playvid.video_feed4') }}" height="315" width ="520" class="w-100" allowfullscreen id="cam4">
            </div>
        </div>
    </section>

<!-- footer -->
    <footer class="footer">
        <p>&copy;2022 KP Ambatukam Ambasing</p>
    </footer>


      <!-- script js -->
    <script>
        function myFunction() {
          var x = document.getElementById("camh");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
</body>

</html>
