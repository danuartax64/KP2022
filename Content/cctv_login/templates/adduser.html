<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Add User</title>
    
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-cruduser-add.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="topnav">
            <div class="topnav-left">
                <a>Add user</a>
                <a class="btn btn-secondary" href="/dashboardadm/list_user">Back to list User</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <form action="/dashboardadm/list_user/add_user" method=post>
                <div class="mb-13 mt-3">
                <label for="nama" class="form-label">Nama User:</label>
                <input type="input" class="form-control" placeholder="Nama" name="nama_user" required>
                </div>
                <div class="mb-3">
                <label for="univ" class="form-label">Password User:</label>
                <input type="password" class="form-control" placeholder="123456" name="pass_user" required>
                <label for="univ" class="form-label">Previllege User:</label>
                <select class="dropbtn" name="fullakses">
                    <option value="1">Admin</option>
                    <option value="0">User Biasa</option>
                    <!-- <input type="input" class="form-control" placeholder="rtsp://user:12345@1.2.3.4:554" name="fullakses" required> -->
                </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
</body>
