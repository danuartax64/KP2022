<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='page2.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
<style>
    #camh {
  display: none;
}
</style>    

</head>

<body>
    <section>
        <div class="topnav">
            <!-- <img src="meng.jpeg" width="500" height="53"> -->
            <div class="topnav-right">
              <a href="#usernam">{{username}}</a>
              <a class="active" href="{{ url_for('auth.logout') }}">Keluar</a>
            </div>
        </div>
    </section>

    <section>
        <div class="menu py-4">
            <h2>Kamera Aktif</h2>
            <ul class="list">
                <li>
                    <a href="#cam1">Cam 1</a>
                </li>
                <li>
                    <a href="#cam2">Cam 2</a>
                </li>
                <li>
                    <a href="#cam3">Cam 3</a>
                </li>
                <li>
                    <a href="#cam4">Cam 4</a>
                </li>
                <li>
                    <input type="text" placeholder="rtsp link">
                </li>
                <li>
                    <!-- <label for="language">pilih cctv</label> -->
                    <div class="dropdown">
                        <button class="dropbtn">Pilih CCTV</button>
                        <div class="dropdown-content">
                            {% for row in list_cctv %}
                                <a href={{row[1]}}>{{row[0]}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section>
        <div class="row g-0">
            <div class="col-5 ">
                <!-- <h3 class="mt-2" id="cam1">kam1</h3> -->
                <img src = "{{ url_for('playvid.video_feed') }}" class="w-100" allowfullscreen id="cam1">
            </div>
            <div class="col-5">
                <!-- <h3 class="mt-2" id="cam2">kam2</h3> -->
                <img src = "{{ url_for('playvid.video_feed2') }}"class="w-100" allowfullscreen id="cam2">
            </div>
        
            <div class="col-5">
                <!-- <h3 class="mt-2" id="cam3">kam3</h3> -->
                <img src = "{{ url_for('playvid.video_feed3') }}" class="w-100" allowfullscreen id="cam3">
            </div>
            <div class="col-5">
                <!-- <h3 class="mt-2" id="cam4">kam4</h3> -->
                <img src = "{{ url_for('playvid.video_feed4') }}" class="w-100" allowfullscreen id="cam4">
            </div>
        </div>
    </section>


    <footer class="footer">
        <p>&copy;2022 KP Ambatukam Ambasing</p>
    </footer>

    <script>
        function myFunction() {
          var x = document.getElementById("camh");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
</body>
</html>
